<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>노블레스 콜레션</title>
  <link rel="shortcut icon" href="/images/favicon32.ico">
  <link rel="icon" type="image/png" href="/images/favicon192.png" sizes="192x192">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="js/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
  <!-- vender-prefix -->
  <!-- <script type="text/javascript" src="js/prefixfree.min.js"></script> -->
  <script src="js/prefixfree.min.js"></script>
  <script src="js/respond.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/swiper/swiper.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <div class="wrap">
    <!-- header -->
    <header class="header">
      <div class="nav">
        <a class="logo" href="#main"><img src="images/logo.png" alt="logo"></a>
        <a class="menu" href="#"><img src="images/menu.png" alt="menu"></a>
      </div>
    </header>
    <!-- main -->
    <section class="section main">
      <div class="container main-visual">
        <div class="swiper-container sw-visual">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/main-banner.png" alt="mainbanner">
            </div>
          </div>
        </div>
        <ul class="sw-control clearfix">
          <li class="sw-prev-btn"></li>
          <li class="sw-next-btn"></li>
        </ul>
      </div> <!-- container main-visual -->
    </section>
    <section class="section exhibition">
      <div class="container">
        <div class="title">
          <img src="images/exhibition.png" alt="exhibition">
        </div>
        <div class="exhibition-wrap">
          <img src="images/exhibi01.png" alt="exhibition">
          <img src="images/exhibi02.png" alt="exhibition">
          <img src="images/exhibi03over.png" alt="exhibition">
          <img src="images/exhibi04.png" alt="exhibition">
        </div>
      </div>
    </section>
    <section class="section interview">
      <div class="container">
        <img src="images/interview.png" alt="interview">
      </div>
    </section>
    <section class="section artist">
      <div class="container">
        <div class="title">
          <img src="images/artist.png" alt="artist">
        </div>
        <div class="artist-wrap">
          <div class="swiper-container sw-visual-2">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/shinmorae.png" alt="artist">
              </div>
              <div class="swiper-slide">
                <img src="images/leesungmi.png" alt="artist">
              </div>
              <div class="swiper-slide">
                <img src="images/shinmorae.png" alt="artist">
              </div>
              <div class="swiper-slide">
                <img src="images/leesungmi.png" alt="artist">
              </div>
              <div class="swiper-slide">
                <img src="images/shinmorae.png" alt="artist">
              </div>
              <div class="swiper-slide">
                <img src="images/leesungmi.png" alt="artist">
              </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination sw-latest-pg"></div>
            <!--// Pagination  -->
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
